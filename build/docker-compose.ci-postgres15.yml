services:
  postgres:
    image: 305232526136.dkr.ecr.us-east-2.amazonaws.com/ecr-public/docker/library/postgres:15
    environment:
      - POSTGRES_PASSWORD=noria
      - POSTGRES_DB=noria
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
  app:
    depends_on:
      - postgres
    environment:
      - ALLOW_UNAUTHENTICATED_CONNECTIONS=true
      - POSTGRESQL_HOST=postgres
      - PGHOST=postgres
      # Some tests are currently configured to connect to a separate postgres13 instance, but those
      # tests should run against 15 as well.
      - PGHOST13=postgres
      - PGPORT13=5432
